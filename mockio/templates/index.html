<!DOCTYPE html>
<html>
<head>
    <title>mongo-mockio</title>
    <!-- include bootstrap css for easy and pretty styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            height: 100%;
        }
        .form-container, .display-container {
            flex: 50%;
            padding: 20px;
        }
        .display-container {
            background-color: #f8f8f8;
            overflow-y: scroll; /* In case of large amount of data */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="mb-4">Upload new File</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="number">Import Size</label>
                <input type="number" class="form-control" id="number" name="number", placeholder="100">
            </div>
            <div class="form-group">
                <label for="uri">MongoDB Uri</label>
                <input type="uri" class="form-control" id="uri" name="uri", placeholder="localhost:27017">
            </div>
            <div class="form-group">
                <label for="db">MongoDB Database</label>
                <input type="db" class="form-control" id="db" name="db", placeholder="test">
            </div>

            <div class="form-group">
                <label for="file">File isnput</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="display-container">
            <textarea class="form-control m-3" rows="10">{{ hint }}</textarea>
    </div>
    <div class="display-container">
        {% if records %}
            <label class="form-control m-3" rows="10">{{ records }}</label>
        {% endif %}
    </div>
</div>
</body>
</html>
